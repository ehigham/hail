[pytest]
asyncio_mode = auto
addopts = --strict-markers
markers =
    unchecked_allocator: tests that use the unchecked allocator
    asyncio: test files that use asyncio
    timeout: long running tests or tests that might encounter transient errors
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
xfail_strict=true
